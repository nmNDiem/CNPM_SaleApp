{% extends 'admin/master.html' %}

{% block body %}
<h2 class="text-center mt-2">ĐĂNG NHẬP QUẢN TRỊ</h2>

{% if current_user.is_authenticated %}
<h2 class="text-success text-center">Chào mừng <span>{{ current_user.name }}</span> quay trở lại!</h2>
{% else %}
<form method="post" action="/admin-login">
    <div class="form-group mb-3 mt-3">
        <input type="text" class="form-control" id="username" name="username"
               pattern="[a-zA-Z0-9]*" required placeholder="Tên đăng nhập">
    </div>

    <div class="form-group mt-3 mb-3">
        <input type="password" class="form-control" id="password" name="password"
               required placeholder="Mật khẩu">
    </div>

    <div class="form-group mt-3 mb-3">
        <button class="btn btn-primary" type="submit">Đăng nhập</button>
    </div>
</form>
{% endif %}
{% endblock %}
